<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ClassQuest - Teacher</title>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js"></script>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .btn {
      display: inline-block;
      background: #4a90e2;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px 0;
      transition: 0.3s;
    }
    .btn:hover {
      background: #357abd;
    }
    select, input {
      padding: 10px;
      width: 100%;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    .section {
      margin-top: 25px;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>👩‍🏫 老師主頁</h2>
    <div id="userInfo"></div>

    <div class="section">
      <h3>📚 班級管理</h3>
      <input type="text" id="className" placeholder="輸入班級名稱">
      <button class="btn" id="createClassBtn">建立班級</button>

      <select id="classList">
        <option value="">請選擇班級</option>
      </select>
      <button class="btn" id="loadClassBtn">載入班級</button>
    </div>

    <div class="section">
      <h3>👥 班級學生管理</h3>
      <input type="text" id="studentEmail" placeholder="輸入學生 Gmail">
      <button class="btn" id="addStudentBtn">新增學生</button>
      <ul id="studentList"></ul>
    </div>

    <div class="section">
      <h3>📝 出題系統</h3>
      <label>學段：</label>
      <select id="levelSelect">
        <option value="">請選擇</option>
        <option value="小學">國小</option>
        <option value="國中">國中</option>
        <option value="高中">高中</option>
      </select>

      <label>科目：</label>
      <select id="subjectSelect">
        <option value="">請先選擇學段</option>
      </select>

      <label>出題範圍：</label>
      <select id="targetType">
        <option value="class">全班</option>
        <option value="individual">個人</option>
      </select>

      <div id="individualTarget" style="display:none;">
        <input type="text" id="targetEmail" placeholder="輸入學生 Gmail">
      </div>

      <textarea id="questionText" rows="4" placeholder="輸入題目內容" style="width:100%;margin-top:10px;"></textarea>
      <button class="btn" id="submitQuestionBtn">出題</button>
    </div>
  </div>

  <script>
    // ===== Firebase 初始化 =====
    const firebaseConfig = {
      apiKey: "AIzaSyAoyNkowj728zWCh1s-jYsPANIwfjZx430",
      authDomain: "classquest-419e1.firebaseapp.com",
      projectId: "classquest-419e1",
      storageBucket: "classquest-419e1.firebasestorage.app",
      messagingSenderId: "18905423391",
      appId: "1:18905423391:web:37c3aa41f021430f27ff2a",
      measurementId: "G-0H7STZJVXS"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.getAuth(app);
    const db = firebase.getFirestore(app);

    let currentUser = null;
    let currentClass = null;

    // 登入檢查
    firebase.onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("請先登入！");
        location.href = "index.html";
        return;
      }
      currentUser = user;
      document.getElementById("userInfo").innerText = `登入中：${user.email}`;

      loadClasses();
    });

    // ===== 班級功能 =====
    document.getElementById("createClassBtn").onclick = async () => {
      const name = document.getElementById("className").value.trim();
      if (!name) return alert("請輸入班級名稱！");
      try {
        await firebase.addDoc(firebase.collection(db, "classes"), {
          name,
          teacher: currentUser.uid,
          students: []
        });
        alert("班級建立成功！");
        document.getElementById("className").value = "";
        loadClasses();
      } catch (e) {
        console.error(e);
        alert("建立班級失敗");
      }
    };

    async function loadClasses() {
      const select = document.getElementById("classList");
      select.innerHTML = `<option value="">請選擇班級</option>`;
      const q = await firebase.getDocs(firebase.query(firebase.collection(db, "classes"), firebase.where("teacher", "==", currentUser.uid)));
      q.forEach(doc => {
        const opt = document.createElement("option");
        opt.value = doc.id;
        opt.textContent = doc.data().name;
        select.appendChild(opt);
      });
    }

    document.getElementById("loadClassBtn").onclick = async () => {
      const id = document.getElementById("classList").value;
      if (!id) return alert("請選擇班級！");
      currentClass = id;
      loadStudents();
    };

    // ===== 學生功能 =====
    document.getElementById("addStudentBtn").onclick = async () => {
      const email = document.getElementById("studentEmail").value.trim();
      if (!email || !currentClass) return alert("請先選班級並輸入學生信箱！");
      const ref = firebase.doc(db, "classes", currentClass);
      const snap = await firebase.getDoc(ref);
      const data = snap.data();
      const updated = [...data.students, email];
      await firebase.updateDoc(ref, { students: updated });
      alert("已新增學生！");
      document.getElementById("studentEmail").value = "";
      loadStudents();
    };

    async function loadStudents() {
      const ref = firebase.doc(db, "classes", currentClass);
      const snap = await firebase.getDoc(ref);
      const list = document.getElementById("studentList");
      list.innerHTML = "";
      snap.data().students.forEach(s => {
        const li = document.createElement("li");
        li.textContent = s;
        list.appendChild(li);
      });
    }

    // ===== 出題系統 =====
    const subjects = {
      小學: ["國語", "英文", "數學", "自然", "社會"],
      國中: ["國語", "英文", "數學", "生物", "理化", "地科", "歷史", "地理", "公民"],
      高中: ["國語", "英文", "數學", "生物", "物理", "化學", "地科", "歷史", "地理", "公民"]
    };

    document.getElementById("levelSelect").addEventListener("change", () => {
      const level = document.getElementById("levelSelect").value;
      const subjectSelect = document.getElementById("subjectSelect");
      subjectSelect.innerHTML = `<option value="">請選科目</option>`;
      if (subjects[level]) {
        subjects[level].forEach(sub => {
          const opt = document.createElement("option");
          opt.value = sub;
          opt.textContent = sub;
          subjectSelect.appendChild(opt);
        });
      }
    });

    document.getElementById("targetType").addEventListener("change", () => {
      const type = document.getElementById("targetType").value;
      document.getElementById("individualTarget").style.display = type === "individual" ? "block" : "none";
    });

    document.getElementById("submitQuestionBtn").onclick = async () => {
      const level = document.getElementById("levelSelect").value;
      const subject = document.getElementById("subjectSelect").value;
      const question = document.getElementById("questionText").value.trim();
      const targetType = document.getElementById("targetType").value;
      const targetEmail = document.getElementById("targetEmail").value.trim();

      if (!level || !subject || !question) return alert("請填完所有欄位！");
      if (!currentClass) return alert("請先選擇班級！");
      if (targetType === "individual" && !targetEmail) return alert("請輸入目標學生信箱！");

      await firebase.addDoc(firebase.collection(db, "questions"), {
        teacher: currentUser.uid,
        classId: currentClass,
        level, subject, question, targetType, targetEmail,
        createdAt: Date.now()
      });
      alert("出題成功！");
      document.getElementById("questionText").value = "";
    };
  </script>
</body>
</html>
