<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js"></script>
<style>

.card{background:#fff;border-radius:16px;box-shadow:0 4px 16px rgba(0,0,0,0.1);width:600px;padding:30px;text-align:center;margin-bottom:20px;}

.hidden{display:none;}
.section{margin-top:20px;text-align:left;}

.option-btn{margin-top:5px;}
.correct{color:green;font-weight:bold;}
.wrong{color:red;font-weight:bold;}
</style>
</head>
<body>

<div class="card" id="loginCard">
  <h1>ClassQuest è€å¸«ç³»çµ±</h1>
  <button id="loginBtn">ä½¿ç”¨ Google ç™»å…¥</button>
</div>

<div class="card hidden" id="mainCard">
  <h2 id="welcomeText"></h2>
  <button id="logoutBtn">ç™»å‡º</button>
  <div id="contentArea"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js";
import { getFirestore, collection, doc, getDoc, setDoc, addDoc, updateDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey:"AIzaSyAoyNkowj728zWCh1s-jYsPANIwfjZx430",
  authDomain:"classquest-419e1.firebaseapp.com",
  projectId:"classquest-419e1",
  storageBucket:"classquest-419e1.firebasestorage.app",
  messagingSenderId:"18905423391",
  appId:"1:18905423391:web:37c3aa41f021430"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

const loginCard=document.getElementById("loginCard");
const mainCard=document.getElementById("mainCard");
const loginBtn=document.getElementById("loginBtn");
const logoutBtn=document.getElementById("logoutBtn");
const welcomeText=document.getElementById("welcomeText");
const contentArea=document.getElementById("contentArea");

// ç™»å…¥
loginBtn.addEventListener("click", async ()=>{
  try{
    const result = await signInWithPopup(auth, provider);
    const user = result.user;
    const userRef = doc(db,"users",user.uid);
    const userSnap = await getDoc(userRef);
    if(!userSnap.exists()){
      await setDoc(userRef,{email:user.email,name:user.displayName,role:"teacher"});
    }
  }catch(e){alert("ç™»å…¥å¤±æ•—ï¼š"+e.message);}
});
logoutBtn.addEventListener("click", async ()=>{await signOut(auth);});

// ç›£è½ç™»å…¥ç‹€æ…‹
onAuthStateChanged(auth, async user=>{
  if(user){
    loginCard.classList.add("hidden");
    mainCard.classList.remove("hidden");
    welcomeText.textContent=`ğŸ‘‹ æ­¡è¿ï¼Œ${user.displayName}`;
    renderTeacherUI(user);
  }else{
    loginCard.classList.remove("hidden");
    mainCard.classList.add("hidden");
    contentArea.innerHTML="";
  }
});

// ---------------- è€å¸« ----------------
async function renderTeacherUI(user){
  contentArea.innerHTML=`
    <div class="section"><h3>ç­ç´šç®¡ç†</h3>
      <input type="text" id="className" placeholder="è¼¸å…¥ç­ç´šåç¨±">
      <button id="createClassBtn">å»ºç«‹ç­ç´š</button>
      <ul id="classList"></ul>
    </div>
    <div id="classSection" class="section hidden">
      <h3 id="classTitle"></h3>
      <input type="email" id="studentEmail" placeholder="å­¸ç”Ÿ Gmail">
      <button id="addStudentBtn">æ–°å¢å­¸ç”Ÿ</button>
      <ul id="studentList"></ul>

      <div class="section">
        <h4>æ–°å¢é¸æ“‡é¡Œ</h4>
        <textarea id="questionContent" rows="2" placeholder="é¡Œç›®å…§å®¹"></textarea>
        <input type="text" id="optA" placeholder="é¸é … A">
        <input type="text" id="optB" placeholder="é¸é … B">
        <input type="text" id="optC" placeholder="é¸é … C">
        <input type="text" id="optD" placeholder="é¸é … D">
        <select id="correctAnswer"><option value="">é¸æ“‡æ­£ç¢ºç­”æ¡ˆ</option>
          <option value="A">A</option><option value="B">B</option>
          <option value="C">C</option>
          <option value="D">D</option>
        </select>
        <textarea id="explanation" rows="2" placeholder="è§£é‡‹"></textarea>
        <button id="addQuestionBtn">å‡ºé¡Œ</button>
      </div>

      <div class="section">
        <h4>æŒ‡æ´¾è©¦å·</h4>
        <select id="assignStudent"><option value="all">å…¨ç­</option></select>
        <input type="number" id="numQuestions" placeholder="é¡Œæ•¸" min="1">
        <button id="assignBtn">æŒ‡æ´¾è©¦å·</button>
      </div>

      <div class="section">
        <h4>å­¸ç”Ÿä½œç­”</h4>
        <ul id="studentQuizList"></ul>
      </div>
    </div>
  `;

  const classList=document.getElementById("classList");
  const classSection=document.getElementById("classSection");
  let currentClassId="";

  // å»ºç«‹ç­ç´š
  document.getElementById("createClassBtn").onclick=async ()=>{
    const name=document.getElementById("className").value.trim();
    if(!name) return alert("è«‹è¼¸å…¥ç­ç´šåç¨±");
    const docRef=await addDoc(collection(db,"classes"),{name,teacherId:user.uid});
    currentClassId=docRef.id;
    alert("ç­ç´šå»ºç«‹æˆåŠŸï¼");
    loadClasses();
  };

  async function loadClasses(){
    classList.innerHTML="";
    const q=query(collection(db,"classes"),where("teacherId","==",user.uid));
    const snapshot=await getDocs(q);
    snapshot.forEach(docSnap=>{
      const li=document.createElement("li");
      li.textContent=docSnap.data().name;
      li.onclick=()=>{currentClassId=docSnap.id; openClass(docSnap.data().name);};
      classList.appendChild(li);
    });
  }

  function openClass(name){
    classSection.classList.remove("hidden");
    document.getElementById("classTitle").textContent=name;
    loadStudents();
    loadStudentQuiz();
  }

  // æ–°å¢å­¸ç”Ÿ
  async function loadStudents(){
    const ul=document.getElementById("studentList"); ul.innerHTML="";
    const select=document.getElementById("assignStudent"); select.innerHTML='<option value="all">å…¨ç­</option>';
    const snapshot=await getDocs(collection(db,"users"));
    snapshot.forEach(docSnap=>{
      const u=docSnap.data();
      if(u.classId===currentClassId){
        const li=document.createElement("li");
        li.textContent=`${u.name} (${u.email})`;
        ul.appendChild(li);
        const opt=document.createElement("option");
        opt.value=docSnap.id; opt.textContent=u.email;
        select.appendChild(opt);
      }
    });
  }

  document.getElementById("addStudentBtn").onclick=async ()=>{
    const email=document.getElementById("studentEmail").value.trim();
    if(!email) return alert("è«‹è¼¸å…¥ Gmail");
    await addDoc(collection(db,"users"),{email,name:"å­¸ç”Ÿ",role:"student",classId:currentClassId});
    alert("å­¸ç”Ÿæ–°å¢æˆåŠŸï¼");
    loadStudents();
  };

  // å‡ºé¡Œ
  document.getElementById("addQuestionBtn").onclick=async ()=>{
    const content=document.getElementById("questionContent").value.trim();
    const optA=document.getElementById("optA").value.trim();
    const optB=document.getElementById("optB").value.trim();
    const optC=document.getElementById("optC").value.trim();
    const optD=document.getElementById("optD").value.trim();
    const correct=document.getElementById("correctAnswer").value;
    const explanation=document.getElementById("explanation").value.trim();
    if(!content||!optA||!optB||!optC||!optD||!correct) return alert("è«‹å®Œæ•´å¡«å¯«é¡Œç›®èˆ‡é¸é …");
    await addDoc(collection(db,"questions"),{content,optA,optB,optC,optD,correctAnswer:correct,explanation,classId:currentClassId,teacherId:user.uid});
    alert("é¡Œç›®æ–°å¢æˆåŠŸï¼");
    loadStudentQuiz();
  };

  // æŒ‡æ´¾è©¦å·
  document.getElementById("assignBtn").onclick=async ()=>{
    const studentId=document.getElementById("assignStudent").value;
    const numQ=parseInt(document.getElementById("numQuestions").value);
    if(!numQ || numQ<1) return alert("è«‹è¼¸å…¥é¡Œæ•¸");
    const qSnap=await getDocs(query(collection(db,"questions"),where("classId","==",currentClassId)));
    const questions=qSnap.docs.slice(0,numQ);
    for(const q of questions){
      if(studentId==="all"){
        const sSnap=await getDocs(query(collection(db,"users"),where("classId","==",currentClassId)));
        sSnap.forEach(async s=>{
          await addDoc(collection(db,"answers"),{studentId:s.id,questionId:q.id,selected:null,correct:false,timestamp:Date.now()});
        });
      }else{
        await addDoc(collection(db,"answers"),{studentId:studentId,questionId:q.id,selected:null,correct:false,timestamp:Date.now()});
      }
    }
    alert("è©¦å·å·²æŒ‡æ´¾ï¼");
    loadStudentQuiz();
  };

  // æŸ¥çœ‹å­¸ç”Ÿä½œç­”
  async function loadStudentQuiz(){
    const ul=document.getElementById("studentQuizList"); ul.innerHTML="";
    const qSnap=await getDocs(query(collection(db,"questions"),where("classId","==",currentClassId)));
    qSnap.forEach(qDoc=>{
      const q=qDoc.data();
      const li=document.createElement("li");
      li.innerHTML=`${q.content} <br> A:${q.optA} B:${q.optB} C:${q.optC} D:${q.optD} <br> æ­£ç¢ºç­”æ¡ˆ:${q.correctAnswer} <br> è§£é‡‹:${q.explanation}`;
      ul.appendChild(li);
    });
  }

  loadClasses();
}
</script>
</body>
</html>
